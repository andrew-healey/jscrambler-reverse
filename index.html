<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body, div {
        overflow:hidden;
        border:0px;
        margin:0px;
      }
      #main {
        overflow: hidden;
        position: relative;
      }
      .nodes .circle circle {
        fill: #1E1E1E;
        stroke-width: 3;
        stroke: white;
      }

      .nodes .circle circle.start {
          stroke-width:5px;
          stroke: green;
      }

      .links {
        stroke: red;
        stroke-width:5px;
      }
    </style>
  </head>
  <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <div id="main">
      <div id="map">
        <svg id="svg"></svg>
      </div>
    </div>
    <script src="viz.js"></script>
  </body>
